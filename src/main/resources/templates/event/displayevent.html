<v-list-item link @click="showDialogEvent">
    <v-list-item-icon>
        <v-icon>mdi-flag-plus</v-icon>
    </v-list-item-icon>
    <v-list-item-title>Add Event</v-list-item-title>
</v-list-item>
<v-list-item link>
    <v-list-item-icon>
        <v-icon>mdi-map-search</v-icon>
    </v-list-item-icon>
    <v-list-item-title>{{> event/searchevent}}</v-list-item-title>

</v-list-item>
<v-tabs dark background-color="darken-3" center-active show-arrows>
    <v-tabs-slider color="teal lighten-3"></v-tabs-slider>
    <v-tab :key="0">
        All
    </v-tab>
    <v-tab v-for="(mytab, i) in types" :key="i+1">
        <% mytab.title %>
    </v-tab>
    <v-tab-item>
        <template v-for="mytab in types">
            <v-list v-for="elem in mytab.events" shaped>
                <v-list-item @click="goEvent(elem)">
                    <v-list-item-content tree-line>
                        <v-list-item-title class="title" v-text="elem.title"></v-list-item-title>
                        <v-list-item-subtitle v-text="elem.description"></v-list-item-subtitle>
                        <v-list-item-subtitle align-end v-text="elem.address"></v-list-item-subtitle>
                    </v-list-item-content>

                    <v-list-item-action>
                        <v-btn icon>
                            <v-icon color="grey lighten-1" dark>mdi-information</v-icon>
                        </v-btn>
                    </v-list-item-action>
                </v-list-item>
            </v-list>
        </template>
    </v-tab-item>
    <v-tab-item v-for="mytab in types">
        <v-list v-for="elem in mytab.events" shaped>
            <v-list-item @click="goEvent(elem)">
                <v-list-item-content tree-line>
                    <v-list-item-title class="title" v-text="elem.title"></v-list-item-title>
                    <v-list-item-subtitle v-text="elem.description"></v-list-item-subtitle>
                    <v-list-item-subtitle align-end v-text="elem.address"></v-list-item-subtitle>
                </v-list-item-content>

                <v-list-item-action>
                    <v-btn icon>
                        <v-icon color="grey lighten-1">mdi-information</v-icon>
                    </v-btn>
                </v-list-item-action>
            </v-list-item>
        </v-list>
    </v-tab-item>
</v-tabs>
