<v-navigation-drawer expand-on-hover permanent fixed width="30%" id="navi">
    <template v-slot:prepend>
        <v-list>
            <v-list-item>
                <v-list-item-avatar>
                    <v-icon>mdi-account-circle</v-icon>
                </v-list-item-avatar>
                <v-btn v-if="!conn" color="primary" class="ma-2" dark @click="showLogin">Login</v-btn>
                <v-btn v-if="!conn" color="primary" class="ma-2" dark @click="showRegister">Register</v-btn>
                {{> toolbar/login}}
            </v-list-item>


            <v-list-group v-if="conn">
                <template v-slot:activator>
                    <v-list-item-content two-line>
                        <v-list-item-title class="title"><%user.fname%>&nbsp;<%user.name%></v-list-item-title>
                        <v-list-item-subtitle><%user.email%></v-list-item-subtitle>
                    </v-list-item-content>
                </template>
                <v-list-item :key="0" link>
                    <v-list-item-title>My events</v-list-item-title>
                    <v-list-item-icon>
                        <v-icon>mdi-flag</v-icon>
                    </v-list-item-icon>
                </v-list-item>
            </v-list-group>
        </v-list>
    </template>

    <v-divider></v-divider>
    <v-list>
        <v-list-item link>
            <v-list-item-icon>
                <v-icon>mdi-flag-plus</v-icon>
            </v-list-item-icon>
            <v-list-item-title>Add Event</v-list-item-title>
        </v-list-item>
        <v-list-group nav>
            <template v-slot:activator>
                <v-list-item link>
                    <v-list-item-icon>
                        <v-icon>mdi-flag</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Event List</v-list-item-title>
                </v-list-item>
            </template>

            <v-tabs dark background-color="darken-3" center-active show-arrows>
                <v-tabs-slider color="teal lighten-3"></v-tabs-slider>
                <v-tab v-for="(mytab, i) in tabs" :key="i">
                    <% mytab.title %>
                </v-tab>
                <v-tab-item>
                    <v-list  v-for="elem in tab">
                        <v-list-item-content two-line>
                            <v-list-item-title class="title"><%elem.title%></v-list-item-title>
                            <v-list-item-subtitle><%elem.description%></v-list-item-subtitle>
                        </v-list-item-content>
                    </v-list>
                </v-tab-item>
            </v-tabs>
        </v-list-group>
    </v-list>
    <template v-slot:append v-if="conn">
        <v-divider></v-divider>
        <div class="pa-2">
            <v-btn block color="primary" @click="user={name:'',fname:'',email:''};conn=false;">Logout</v-btn>
        </div>
    </template>
</v-navigation-drawer>
