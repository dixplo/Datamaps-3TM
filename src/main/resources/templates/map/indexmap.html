{{> header}}
<v-container fluid class="mapsPadding">
  <v-app-bar app color="indigo" dark>
    <v-toolbar-title>
      {{> toolbar/searchbar}}
    </v-toolbar-title>
    <v-spacer></v-spacer>
    <v-btn v-if="!conn" color="primary" class="ma-2" dark @click="showLogin">Login</v-btn>
    <v-btn v-if="!conn" color="primary" class="ma-2" dark @click="showRegister">Register</v-btn>
    {{> toolbar/login}}
    <div v-if="conn">{{> toolbar/contrue}}</div>
  </v-app-bar>
  <div id="map"></div>
  <script>
    function initMap() {
      var option = {
        zoom: 14,
        center: { lat: 49.183333, lng: -0.350000 }
      }
      // Creation de la carte avec le parametre objet map
      var map = new google.maps.Map(document.getElementById('map'), option);

      // Creation D'un marqeur

      var marker = new google.maps.Marker({
        position: { lat: 49.2013316, lng: -0.3843974 },
        map: map,
        icon: ''
      });

    }
  </script>

  <script>
    function AfficheMenu() {
      menu.hidden = false;
    }
  </script>

  <script>
    function CacheMenu() {
      menu.hidden = true;
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCylivG9YJHml-7mvUOMqzccY54UrgO1r8&callback=initMap"
    async defer>
    </script>

</v-container>
