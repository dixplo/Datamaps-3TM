{{> header}}
<v-container fluid class="mapsPadding">
<div class="interface">
<template class="gauche">
    <v-hover v-slot:default="{ hover }">
        <v-card class="mx-auto" color="grey lighten-4" max-width="800">
            <v-img :aspect-ratio="16/9" src="https://www.codeur.com/blog/wp-content/uploads/2018/06/google-maps-payant-700x423.jpg">
                <v-expand-transition>
                    <div v-if="hover"
                        class="d-flex transition-fast-in-fast-out orange darken-2 v-card--reveal display-3 white--text"
                        style="height: 100%; opacity: 30%;">
                        
                    </div>
                </v-expand-transition>
            </v-img>
                <div class="font-weight-light grey--text title mb-2">For the perfect meal</div>
                <h3 class="display-1 font-weight-light orange--text mb-2">QW cooking utensils</h3>
                <div class="font-weight-light title mb-2">
                    Our Vintage kitchen utensils delight any chef.<br>
                    Made of bamboo by hand
                </div>
            </v-card-text>
        </v-card>
    </v-hover>
</template>
<template class="droite">
    <v-hover v-slot:default="{ hover }">
        <v-card class="mx-auto" color="grey lighten-4" max-width="600">
            <v-img :aspect-ratio="16/9" src="https://cdn.vuetifyjs.com/images/cards/kitchen.png">
                <v-expand-transition>
                    <div v-if="hover"
                        class="d-flex transition-fast-in-fast-out orange darken-2 v-card--reveal display-3 white--text"
                        style="height: 100%;">
                        
                    </div>
                </v-expand-transition>
            </v-img>
            <v-card-text class="pt-6" style="position: relative;">
                <v-btn absolute color="orange" class="white--text" fab large right top>
                    <v-icon>mdi-cart</v-icon>
                </v-btn>
                <div class="font-weight-light grey--text title mb-2">For the perfect meal</div>
                <h3 class="display-1 font-weight-light orange--text mb-2">QW cooking utensils</h3>
                <div class="font-weight-light title mb-2">
                    Our Vintage kitchen utensils delight any chef.<br>
                    Made of bamboo by hand
                </div>
            </v-card-text>
        </v-card>
    </v-hover>
</template>
</div>
</v-container>
