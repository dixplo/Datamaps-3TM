{{> header}}
<v-container fluid class="mapsPadding">
    <template>
        <v-carousel cycle height="100vh" hide-delimiter-background show-arrows-on-hover>
            <v-carousel-item v-for="(item,i) in items" :key="i" :src="item.src" @click="nextpage(i)">
                <v-row class="fill-height" align="center" justify="center">
                    <p class="display-3 "><%item.title%></p>
                </v-row>
            </v-carousel-item>
        </v-carousel>
    </template>
</v-container>
